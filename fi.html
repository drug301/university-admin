<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('file:///home/drug/Pictures/UCLA+students_3d0a5c40-6484-49c2-b348-f596d62c317d-prv.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Admission Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
             <label for="name">Father Name:</label>
            <input type="text" id="name" name="name" required>
            
             <label for="name">Mother Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Parent Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="#">were did you got about our school:</label>
            <select id="#" name="gender" required>
                <option value="male">Tiktoc</option>
                <option value="female">Friends</option>
                <option value="other">Other</option>
            </select>


            <label for="category">Category:</label>
            <select id="category" name="category" required onchange="populateCourses()">
                <option value="">Select Category</option>
                <option value="Humanities">Humanities</option>
                <option value="Social Sciences">Social Sciences</option>
                <option value="Natural Sciences">Natural Sciences</option>
                <option value="Mathematics and Computer Science">Mathematics and Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Business">Business</option>
                <option value="Health Sciences">Health Sciences</option>
                <option value="Fine Arts">Fine Arts</option>
                <option value="Interdisciplinary Studies">Interdisciplinary Studies</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
            </select>
            
             <label for="document">Upload your GCE A-LEVEL Document:</label>
            <input type="file" id="document" name="document" required>
            
             <label for="document">Upload your Id Card:</label>
            <input type="file" id="document" name="document" required>
            
             <label for="document">Upload A Half picture of you:</label>
            <input type="file" id="document" name="document" required>


            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const courses = {
            "Humanities": [
                "British Literature", "American Literature", "World Literature",
                "World History", "American History", "European History",
                "Introduction to Philosophy", "Ethics", "Logic",
                "Spanish", "French", "Chinese", "Japanese"
            ],
            "Social Sciences": [
                "Introduction to Psychology", "Developmental Psychology", "Abnormal Psychology",
                "Introduction to Sociology", "Social Theory", "Research Methods",
                "International Relations", "Comparative Politics", "Political Theory",
                "Cultural Anthropology", "Archaeology", "Physical Anthropology"
            ],
            "Natural Sciences": [
                "General Biology", "Genetics", "Microbiology",
                "General Chemistry", "Organic Chemistry", "Inorganic Chemistry",
                "General Physics", "Mechanics", "Electromagnetism",
                "Geology", "Meteorology", "Oceanography"
            ],
            "Mathematics and Computer Science": [
                "Calculus", "Linear Algebra", "Differential Equations",
                "Introduction to Programming", "Data Structures", "Algorithms"
            ],
            "Engineering": [
                "Circuit Analysis", "Digital Systems", "Signal Processing",
                "Thermodynamics", "Fluid Mechanics", "Mechanical Design",
                "Structural Analysis", "Environmental Engineering", "Transportation Engineering",
                "Chemical Process Principles", "Reaction Engineering", "Process Design"
            ],
            "Business": [
                "Principles of Management", "Organizational Behavior", "Strategic Management",
                "Corporate Finance", "Investment Analysis", "Financial Markets",
                "Principles of Marketing", "Consumer Behavior", "Digital Marketing",
                "Financial Accounting", "Managerial Accounting", "Taxation"
            ],
            "Health Sciences": [
                "Anatomy and Physiology", "Pharmacology", "Clinical Nursing Practice",
                "Epidemiology", "Biostatistics", "Health Policy",
                "Human Anatomy", "Biochemistry", "Medical Ethics",
                "Human Nutrition", "Dietetics", "Food Science"
            ],
            "Fine Arts": [
                "Drawing", "Painting", "Sculpture",
                "Music Theory", "Music History", "Instrumental Performance",
                "Acting", "Directing", "Theater History",
                "Ballet", "Modern Dance", "Dance Composition"
            ],
            "Interdisciplinary Studies": [
                "Ecology", "Environmental Policy", "Conservation Biology",
                "Introduction to Gender Studies", "Feminist Theory", "Gender and Society",
                "Globalization", "International Development", "Area Studies"
            ]
        };

        function populateCourses() {
            const categorySelect = document.getElementById('category');
            const courseSelect = document.getElementById('course');
            const selectedCategory = categorySelect.value;

            // Clear existing options
            courseSelect.innerHTML = '<option value="">Select Course</option>';

            // Add new options
            if (courses[selectedCategory]) {
                courses[selectedCategory].forEach(course => {
                    const option = document.createElement('option');
                    option.value = course;
                    option.textContent = course;
                    courseSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
